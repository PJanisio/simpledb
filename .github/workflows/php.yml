name: PHPUnit Tests

on: [push, pull_request]

jobs:
  phpunit:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_database
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          extensions: pdo_mysql
          coverage: none

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --no-interaction

      - name: Wait for MySQL
        run: |
          for i in {30..0}; do
            if mysql -h "127.0.0.1" -u "root" -p"root" -e 'SELECT 1' &> /dev/null; then
              break
            fi
            echo 'MySQL still not ready, sleeping'
            sleep 1
          done
          if [ "$i" = 0 ]; then
            echo 'MySQL did not start in time' >&2
            exit 1
          fi

      - name: Run PHPUnit
        run: vendor/bin/phpunit --configuration phpunit.xml
